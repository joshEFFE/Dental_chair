<!DOCTYPE html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demo-style.css">

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <!--     <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> -->

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <!--     <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script> -->

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <!--     <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script> -->

  <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

</head>

<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer id="dental-chair" 
      src="https://cdn.glitch.com/3607c157-d9ec-443e-9f22-0a96258af8dc%2FDental%20Chair.glb?v=1631694017680"
      shadow-intensity="1" camera-orbit="265.3deg 56.1deg auto" interaction-prompt="none" camera-controls
      ar-scale="auto" ar-modes="webxr scene-viewer quick-look" ar>

      <button id="dentalLight" class="Hotspot" slot="hotspot-1"
        onclick="UpdateInfo('Dental light brings clear view to tooth surfaces with stadium effect','assets/1.jpg')"
        data-position="-1.0982877329295961m 1.5635724861728222m -0.10998611828382332m"
        data-normal="-0.9290169154442182m -0.3700372559863567m -7.732690838317362e-7m"
        data-visibility-attribute="visible">
      </button>

      <button id="display" class="Hotspot" slot="hotspot-2"
        onclick="UpdateInfo('Monitor Mount are intended to support and position a medical grade','assets/2.jpg')"
        data-position="-0.5372363964693272m 1.415869266930391m -0.565101556013887m"
        data-normal="-5.57307423234381e-15m -1.5099580136958928e-7m 0.9999999999999888m"
        data-visibility-attribute="visible">
      </button>

      <button id="Cuspidor" class="Hotspot" slot="hotspot-3"
        onclick="UpdateInfo('Rotatable, Removable Cuspidor with autoclave feature','assets/3.jpg')"
        data-position="-1.074216777750207m 0.823010759426092m -0.8409032770327334m"
        data-normal="0.9996278355087337m 0.0030127555355344894m 0.027112981765335203m"
        data-visibility-attribute="visible">
      </button>

      <button id="InInstrument" class="Hotspot" slot="hotspot-4"
        onclick="UpdateInfo(' Highly Flexible Integrated Instruments and devices with auto-brake','assets/4.jpg')"
        data-position="-1.388891143541364m 1.1553756914958013m 0.9788615328626433m"
        data-normal="-0.2231834203033573m 0.7894984447141689m -0.5717353991975689m" data-visibility-attribute="visible">
      </button>

      <button id="touchpad" class="Hotspot" slot="hotspot-5"
        onclick="UpdateInfo('Touchpad operates the functions of cuspidor, dental lights, chairs and other integrated clinical devices','assets/5.jpg')"
        data-position="-1.28466040466821m 1.1145533669790235m 0.764123232975668m"
        data-normal="-0.0001580406822433733m 0.0006595812687913626m -0.9999997699878199m"
        data-visibility-attribute="visible">
      </button>


      <button id="footControl" class="Hotspot" slot="hotspot-6"
        onclick="UpdateInfo('Disc foot controls the functions of dental hand pieces.','assets/6.jpg')"
        data-position="-1.5208343818745038m 0.05266977254644456m 0.051284637953533496m"
        data-normal="0.20406440549067797m 0.9778767779178533m 0.04598614596520987m" data-visibility-attribute="visible">
      </button>

      <button id="AssistInstrument" class="Hotspot" slot="hotspot-7"
        onclick="UpdateInfo('Chair-mounted and easy accessible assistant Holders','assets/7.jpg')"
        data-position="-1.5433852522045295m 0.892632209945889m -0.6126719060651704m"
        data-normal="0.9013995108092291m 0.43114906316928464m -0.0398673706322702m" data-visibility-attribute="visible">
      </button>

      <button id="HeadRest" class="Hotspot" slot="hotspot-8"
        onclick="UpdateInfo('Double-articulating and gliding headrest with precision hydraulic motion','assets/8.jpg')"
        data-position="-1.7617055833789423m 1.1299569057148895m -0.08295448225894356m"
        data-normal="0.5823265194805068m 0.802696198552765m -0.12874252420493765m" data-visibility-attribute="visible">
      </button>

      <button id="BackRest" class="Hotspot" slot="hotspot-9"
        onclick="UpdateInfo('Thin, Flexible and Stingray-shaped backrest','assets/9.jpg')"
        data-position="-1.4117810231430903m 0.8643523549035765m -0.1284692277751078m"
        data-normal="0.43464482658511583m 0.9003338087479049m 0.02197515752584349m" data-visibility-attribute="visible">
      </button>

      <button id="ArmRest" class="Hotspot" slot="hotspot-10"
        onclick="UpdateInfo('Sturdy, Multi-position armrests','assets/10.jpg')"
        data-position="-1.0150980921121675m 0.9021053438920841m 0.12336157880586622m"
        data-normal="0.02258859535793891m 0.1123476683867352m 0.9934121786890977m" data-visibility-attribute="visible">
      </button>


      <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <img id="ReferenceImage" src="" width="100%" height=auto alt="">
          <p id="Description">Some text in the Modal..</p>
        </div>

      </div>
    </model-viewer>


    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      var span = document.getElementsByClassName("close")[0];

      function UpdateInfo(description, imagePath) {
        modal.style.display = "block";
        document.getElementById('Description').innerHTML = description;
        document.getElementById('ReferenceImage').src = imagePath;
      }
      span.onclick = function () 
      {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) 
      {
        if (event.target == modal) 
        {
          modal.style.display = "none";
        }
      }
    </script>



    <!-- 游누 Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>


</body>

</html>
